<!DOCTYPE html>
<html>
<head>
<title>测试 AJAX</title>
</head>
<body>
<script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
<script>
$(function() {

    var baseUrl = 'https://api.github.com';

    $(document).ajaxSend(function(event, xhr, settings) {
        if (settings.url.substring(0, 1) === '/') {
            settings.url = baseUrl.concat(settings.url);
        }
    });

    $.get('/users')
        .done(function() {
            console.log('success');
        })
        .fail(function() {
            console.log('error');
        })
        .always(function() {
            console.log('complate');
        });
});
</script>
</body>
</html>
